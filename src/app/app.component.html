<ion-app>
  <!-- Side Drawer Menu Start -->
  <!-- <ion-menu side="start" menuId="m1"> -->
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar>
        PairBnB
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/places/tabs/discover">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Disccover Places</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogOut()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Side Drawer Menu End -->
  
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
